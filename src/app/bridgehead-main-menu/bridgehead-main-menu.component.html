<div class="content" role="main">
  <div class="card-container">
    <a class="card" *ngFor="let bridgeheadService of bridgeheadServices.services"
       routerLink="{{'/'+bridgeheadService.route}}">
      <div class="main-menu-element-icon">
        <div *ngIf="isBridgheadServiceImageBootstrap(bridgeheadService)">
          <i class="{{bridgeheadService.imagesrc}}"></i>
        </div>
        <div *ngIf="isBridgheadServiceImageAsset(bridgeheadService)">
          <img src="{{bridgeheadService.imagesrc}}" alt="image">
        </div>
      </div>
      <!--<svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>-->
      <span>{{bridgeheadService.titel}}</span>
    </a>
  </div>
</div>

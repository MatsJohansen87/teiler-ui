<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<div class="main">
  <div class="title">
    <h2>Qualit&auml;tsbericht</h2>
  </div>
  <div class ="over">
    <hr>
  </div>
  <div class="button">
    <button mat-button (click)="openDialog()">generate</button>


    <button (click)=toggleDisplayDivIf() >generate</button>
    <div *ngIf="!isShowDivIf">
      <p><br>Startzeit: {{todayWithPipe}}<br> Bisherige Laufzeit: 0 min<br>Restlaufzeit: 0 min <br><br></p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <p><br>-requesting local data management statistics<br>-requesting local data management results</p>
      <button (click)=toggleDisplayDivIf() >cancel</button>
    </div>

  </div>
  <div class="search">
    <p> Eintr√§ge anzeigen:</p>
    <select class="form-control input-sm" aria-controls="logTable" style="width:4%; float: left;">

      <option value="10" selected>10</option>
      <option value="25" selected>25</option>
      <option value="50" selected>50</option>
      <option value="100" selected>100</option>
    </select>
    <label class="matinput">
      Suche:
      <input matInput style="border:0.5px solid">
    </label>
  </div>



  <div class="tablex">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="zeitstempel">
        <th mat-header-cell *matHeaderCellDef> Zeitstempel </th>
        <td mat-cell *matCellDef="let element" style="font-family: Segoe Ui, serif;color: dimgray;"> {{element.zeitstempel}} </td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element" style="font-family: Segoe Ui, serif;color: dimgray;"> {{element.version}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="paginator">
    <mat-paginator [length]="20"
                   [pageSize]="20"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>

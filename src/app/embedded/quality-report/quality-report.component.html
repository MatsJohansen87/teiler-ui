<div class="main" style="position: center">
  <div class="title">
    <h2>Qualit&auml;tsbericht</h2>
  </div>
  <div class ="over">
    <hr>
  </div>
  <div class="button">
    <button (click)=toggleDisplayDivIf() >generate</button>
    <div *ngIf="!isShowDivIf">
      <p><br>Startzeit: {{todayWithPipe}}<br> Bisherige Laufzeit: 0 min<br>Restlaufzeit: 0 min <br><br>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <br>-requesting local data management statistics<br>-requesting local data management results</p>
      <button (click)=toggleDisplayDivIf() >cancel</button>
    </div>

  </div>
  <div class="selects">
    <div class="search">
      <mat-form-field appearance="fill">
        <mat-select [(value)]="numberOfItemsToBeDisplayedDefault">
          <mat-option value="zero">5</mat-option>
          <mat-option value="one">25</mat-option>
          <mat-option value="two">50</mat-option>
          <mat-option value="three">100</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


  </div>
  <div class="tablex">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="zeitstempel">
        <th mat-header-cell *matHeaderCellDef> Zeitstempel </th>
        <td mat-cell *matCellDef="let element"><a href="/todo">{{element.zeitstempel}}</a></td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="paginator">
    <mat-paginator [length]="20"
                   [pageSize]="20"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
